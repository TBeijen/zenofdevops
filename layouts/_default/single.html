{{ define "main" }}
<main>
    <div class="zen-panel zen-page">
        <nav class="back-link">
            <a href="/">&larr; Home</a>
        </nav>
        <header class="page-header">
            <h1><a href="{{ .RelPermalink }}" class="title-link">{{ .Title }}</a></h1>
            <button class="theme-toggle" aria-label="Toggle theme">&#x25D1;</button>
        </header>

        <section>
            {{ .Content }}
        </section>

        {{ partial "footer.html" . }}
    </div>

    <a href="#" class="back-to-top" aria-label="Back to top">&uarr;</a>
</main>
{{ end }}
